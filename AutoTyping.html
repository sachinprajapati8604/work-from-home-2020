<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto text writing</title>
    <style>

 
 body{
    margin: auto;
    padding: 0px;

 }
 #text{
     text-align: center;
     font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
     font-weight: bold;
     font-size: 20px;
 }

    </style>


</head>
<body>
    <p id="text"></p>
</body>
<script>

        var i=0,text;
        text="Hello welcome to this auto typing webpage";
        
        function typing(){
        
        if(i<text.length){
            document.getElementById("text").innerHTML+=text.charAt(i);
            i++;
             setTimeout(typing,100);
           
        }
        }
    typing();
    
</script>
</html>
